<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet"
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css ">
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

</head>
<body>
    <div class="container my-5" >

        <div class="row">
            {% if cart %}
            <h1 class="text-center mb-5">Shoping cart
                
            </h1>
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-body">
                        <h3>Cart</h3>
                        {%for item in cart %}
                        <div class="row">
                            <div class="col-sm text-center align-self-center "><img src="{{item.product.product_image.url}}" alt="" class="img-fluid
                                img-thumnail shadow-sm " height="150px" width="150px">
                                <div class="col-sm-9">
                                    <div>
                                        <h5>{{item.name}}</h5>
                                        <p class="mb-2 text-muted small">{{item.product.description}}</p>
                                        <div class="my-3">
                                            <label for="quantity">Quantity</label>
                                            <a class="minus-cart btn" pid="{{item.product.id}}"><i class="fas fa-minus-square fa-lg"></i></a>
                                            <span id="quantity">{{item.quantity}}</span>
                                            <a class="plus-cart btn" pid="{{item.product.id}}"><i class="fas fa-plus-square fa-lg"></i></a>
                                        </div>
                                        <div class="d-flext justify-content-between">
                                            <a href="#" class="remove-cart btn btn-sm btn-secondary mr-3" pid="{{item.product.id}}">Remove item</a>
                                            <p class="mb-0"><span><strong>Rs. {{item.product.price}}</strong></span></p>


                                        </div>
                                    </div>
                                </div>


                            </div>
                            <hr class="text-muted">
                            {% endfor %}
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="card">
                        <div class="card_body">
                            <h3>totalamount</h3>
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items border-0 px-0 pb-0 ">Amount<span id="amount">RS. {{amount}}</span>
                                <div>
                                    <strong>Total</strong> 
                                </div>
                                <span id="totalamount">Rs.00{{totalamount}}</span>
                            </li>
                            </ul>

                            <div class="d-grid"><a href="{% url 'checkout'%}" class="btn btn-primary">Place Order</a></div>

                        </div>
                    </div>
                </div>
                {% else %}
                <h1> Cardis Empy</h1>
                {% endif %}
            </div>



        </div>

    </div>
</body>
</html>
