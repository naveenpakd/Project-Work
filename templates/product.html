{% extends 'main.html' %}
 {% load static %} 
 
 {% block css %}
 
<link
  href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
  rel="stylesheet"
  id="bootstrap-css"
/>

<style>
  .add-to-cart,
  .like {
    background: #ff9f1a;
    padding: 1.2em 1.5em;
    border: none;
    text-transform: UPPERCASE;
    font-weight: bold;
    color: #fff;
    -webkit-transition: background 0.3s ease;
    transition: background 0.3s ease;
  }

  .add-to-cart:hover,
  .like:hover {
    background: #b36800;
    color: #fff;
  }
</style>

{% endblock css%} {% block body %}

<div class="container">
  <br />

    </ol>
  </nav>
 <div>
  
  
    
 </div>

        <div class="preview col-md-6 data">

              <img src="{{product.product_image.url}}" width="500px" height="500px">

        <div class="details col-md-6">

                <form action="/add-to-cart" class="d-inline">

                    <button type="submit" class="btn btn-primary shadow px-5 py-2">Add to Cart</button>
